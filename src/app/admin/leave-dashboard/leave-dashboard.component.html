<div class="container mt-3">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchQuery"
        (input)="searchEmployees()"
        placeholder="Search..."
      />
      <span class="input-group-text search">
        <i class="bi bi-search"></i>
      </span>
    </div>
  
    <app-list-component [cardType]="'leave'" [searchQuery]="searchQuery"></app-list-component>
  </div>
