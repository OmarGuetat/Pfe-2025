<div class="container-fluid ">
  <div class="row" >
    <!-- Sidebar Component -->
     <div class="col-2 px-0 ">
    <app-sidebar [menuItems]="menuItems" (menuClick)="loadComponent($event)"></app-sidebar>
  </div>
    <!-- Content Area -->
    <div class="col-10 px-0">
      <app-navbar></app-navbar>
      <ng-container [ngSwitch]="activeComponent">
        
        <!-- Dynamic Components -->
        <app-leave-dashboard *ngSwitchCase="'leave-dashboard'"  ></app-leave-dashboard>
        <app-users-dashboard *ngSwitchCase="'users-dashboard'"   ></app-users-dashboard>
        
        <!-- Default View -->
        <p *ngSwitchDefault>Select a menu item</p>
      </ng-container>
    </div>
  </div>
</div>
