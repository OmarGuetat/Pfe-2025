<div class="container mt-2">
  <div *ngIf="employees.length > 0; else noResults">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let employee of employees">
        <app-employee-card [employee]="employee"></app-employee-card>
      </div>
    </div>
  </div>

  <!-- No Results Template -->
  <ng-template #noResults>
    <div class="text-center mt-4">
      <h5 style="color: black;">No employees found.</h5>
    </div>
  </ng-template>

  <!-- Pagination Controls (Hidden if there is only one page) -->
  <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <button class="page-link" (click)="changePage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
